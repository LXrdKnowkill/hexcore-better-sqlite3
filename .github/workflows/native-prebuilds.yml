name: Native Prebuilds

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NODE_VERSION: "22.21.1"

jobs:
  prebuild-windows:
    name: Build Prebuilds (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: npm ci

      - name: Build Prebuilds
        run: npm run prebuild

      - name: Run Smoke Test
        run: npm test

      - name: Read Package Metadata
        id: meta
        shell: pwsh
        run: |
          $name = node -p "require('./package.json').name"
          $version = node -p "require('./package.json').version"
          $napi = node -p "((require('./package.json').binary || {}).napi_versions || [8])[0]"
          $releaseTag = if ($env:GITHUB_REF -like "refs/tags/*") { $env:GITHUB_REF.Substring(10) } else { "v$version" }
          $asset = "$name-v$version-napi-v$napi-win32-x64.tar.gz"
          "name=$name" >> $env:GITHUB_OUTPUT
          "version=$version" >> $env:GITHUB_OUTPUT
          "napi=$napi" >> $env:GITHUB_OUTPUT
          "release_tag=$releaseTag" >> $env:GITHUB_OUTPUT
          "asset=$asset" >> $env:GITHUB_OUTPUT

      - name: Package Prebuilds
        shell: pwsh
        run: |
          if (-not (Test-Path prebuilds)) { throw "prebuilds/ directory not found" }
          tar -czf "${{ steps.meta.outputs.asset }}" prebuilds

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-win32
          path: |
            prebuilds/**
            ${{ steps.meta.outputs.asset }}

      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ github.token }}
        shell: pwsh
        run: |
          $tag = "${{ steps.meta.outputs.release_tag }}"
          gh release view $tag *> $null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag --title $tag --notes "Automated native prebuilds"
          }
          gh release upload $tag "${{ steps.meta.outputs.asset }}" --clobber
